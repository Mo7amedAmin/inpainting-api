services:
  - type: web
    name: interior-inpaint-api
    env: python
    runtime: 3.10
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: TRANSFORMERS_CACHE
        value: /mnt/cache/huggingface
      - key: HF_HOME
        value: /mnt/cache/huggingface
    disk:
      name: model-cache
      mountPath: /mnt/cache
      sizeGB: 10
      persistentDisk: true

